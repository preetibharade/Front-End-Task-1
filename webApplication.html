<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Blog Post</h2>
        <form id="blogPostForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <div id="titleError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5"></textarea>
                <div id="contentError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="author">Author's Name:</label>
                <input type="text" id="author" name="author">
                <div id="authorError" class="error-message"></div>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('blogPostForm').addEventListener('submit', function(event) {
            var title = document.getElementById('title').value.trim();
            var content = document.getElementById('content').value.trim();
            var author = document.getElementById('author').value.trim();
            var titleError = document.getElementById('titleError');
            var contentError = document.getElementById('contentError');
            var authorError = document.getElementById('authorError');
            
            titleError.textContent = '';
            contentError.textContent = '';
            authorError.textContent = '';

            if (title === '') {
                titleError.textContent = 'Please enter a title.';
                event.preventDefault();
            }

            if (content === '') {
                contentError.textContent = 'Please enter content.';
                event.preventDefault();
            }

            if (author === '') {
                authorError.textContent = 'Please enter author\'s name.';
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
